<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Portfolio Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Investment Portfolio Tracker</h1>

        <div class="portfolio-summary">
            <h2>Total Portfolio Value: $<span id="total-value">0.00</span></h2>
            <button id="add-investment-btn">Add New Investment</button>
        </div>

        <div id="investment-form" class="hidden">
            <h3>Add New Investment</h3>
            <label for="asset-name">Asset Name:</label>
            <input type="text" id="asset-name" required>
            <label for="investment-amount">Amount Invested:</label>
            <input type="number" id="investment-amount" required>
            <label for="current-value">Current Value:</label>
            <input type="number" id="current-value" required>
            <button id="add-investment">Add Investment</button>
        </div>

        <table id="investment-list">
            <thead>
                <tr>
                    <th>Asset Name</th>
                    <th>Invested</th>
                    <th>Current</th>
                    <th>% Change</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="chart-container">
            <canvas id="portfolio-chart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
